<!DOCTYPE html>
<html lang="it">

<head>
    <title>Prova d'esame</title>
</head>

<body>
    <header>
        <h1>Contatti</h1>
    </header>
    <main>
        <form action="#">
            <h2>Informazioni Anagrafiche</h2>
            <ul>
                <li>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Mario"/>
                </li>
                <li>
                    <label for="cognome">Cognome:</label>
                    <input type="text" name="cognome" id="cognome" placeholder="Rossi"/>
                </li>
                <li>
                    <label for="codice fiscale">Codice fiscale:</label>
                    <input type="text" name="codice fiscale" id="codice fiscale" maxlength="16" minlength="16" pattern="^[A-Z]{6}[0-9]{2}[A-EHLMPR-T][0-9]{2}[A-Z][0-9]{3}[A-Z]" placeholder="AAAAAA00A00A000A" style="text-transform: uppercase;"/>   
                </li>
                <li>
                    <label for="data">Data di nascita:</label>
                    <input type="date" name="data" id="data"/>
                </li>
                <li>
                    <label for="luogo">Luogo di nascita</label>
                    <input type="text" name="luogo" id="luogo" placeholder="Rimini"/>
                </li>
                <li>
                    <label for="indirizzo">Indirizzo</label>
                    <input type="text" name="indirizzo" id="indirizzo" placeholder="Via Garibaldi 7"/>
                </li>
            </ul>
        </form> 
        <form action="#">
            <h2>Preferenze</h2>
            <ul>
                <li>
                    <p for="assicurazione">Selezionare il tipo di assicurazione</p>
                    <ul>
                        <li>
                            <input type="radio" name="livello" id="primo_livello">
                            <label for="primo_livello">Primo Livello</label>
                        </li>
                        <li>
                            <input type="radio" name="livello" id="secondo_livello">
                            <label for="secondo_livello">Secondo Livello</label>
                        </li>
                        <li>
                            <input type="radio" name="livello" id="terzo_livello">
                            <label for="terzo_livello">Terzo Livello</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <label for="mezzo">Selezionare il mezzo preferito</label>
                    <select name="mezzo" id="mezzo">
                        <option value="automobile">Automobile</option>
                        <option value="moto">Moto</option>
                        <option value="Bicicletta">Bicicletta</option>
                        <option value="monopattino">Monopattino</option>
                    </select>
                </li>
                <li>
                    <input type="checkbox" name="automunito" id="automunito">
                    <label for="automunito">Sono automunito</label>
                </li>
                <li>
                    <label for="descrizione">Descrizione</label>
                    <textarea name="descrizione" id="descrizione"></textarea>
                </li>
            </ul>
        </form>
        <form action="#">
            <ul>
                <li>
                    <input type="submit" name="submit" id="submit" value="Submit">
                </li>
                <li>
                    <button type="reset">Cancella</button>
                </li>
            </ul>
        </form>
    </main>
</body>
